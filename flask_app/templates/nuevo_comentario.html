{% extends 'base.html' %}

{% block title %}  {% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Agregar un nuevo comentario del producto</h2>

    <form action="/procesar_comentario" method="post">
        <div class="mb-3">
            <p class="card-text"></p>
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario:</label>
            <textarea type="text" name="comentario" class="form-control" id="comentario"></textarea>
        </div>
        <div class="mb-3">
        <button type="submit" class="btn btn-success">Agregar comentario</button>
        <a class="btn btn-danger" href="/comentario">Volver a comentarios</a>
        </div>
        </form>
</div>

{% endblock %}
